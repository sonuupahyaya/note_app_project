{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(15, 20, 35, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 600;
        }
        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .note-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 20px;
            color: #e4e6eb;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
        }
        .note-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 28px rgba(0,0,0,0.3);
        }
        .note-card h5 {
            color: #4cc9f0;
            font-weight: 600;
        }
        .btn-custom {
            border-radius: 20px;
            transition: 0.3s;
            font-weight: 500;
        }
        .btn-edit {
            background: #6a5acd;
            color: #fff;
        }
        .btn-edit:hover {
            background: #5845c2;
        }
        .btn-delete {
            background: #ff4d6d;
            color: #fff;
        }
        .btn-delete:hover {
            background: #e63956;
        }
        .alert {
            background: rgba(255, 255, 255, 0.1);
            color: #f1f1f1;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="#">üìù Lekhan</a>
        <div class="ms-auto">
            <a href="{% url 'note_create' %}" class="btn btn-primary btn-custom me-2"><i class="bi bi-plus-circle"></i> Create Note</a>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-custom"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </nav>

    <!-- Notes List -->
    <div class="container mt-5">
        <h2 class="mb-4">‚ú® Your Notes</h2>
        {% if notes %}
            <div class="row">
                {% for note in notes %}
                    <div class="col-md-4 mb-4">
                        <div class="note-card">
                            <h5><i class="bi bi-journal-text"></i> {{ note.title }}</h5>
                            <p class="text-light">{{ note.content|truncatechars:120 }}</p>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'note_edit' note.pk %}" class="btn btn-sm btn-edit btn-custom"><i class="bi bi-pencil-square"></i> Edit</a>
                                <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-delete btn-custom"><i class="bi bi-trash"></i> Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert text-center p-4 rounded-3">
                No notes yet. <a href="{% url 'note_create' %}" class="alert-link text-info">Create your first note</a>.
            </div>
        {% endif %}
    </div>
</body>
</html>
